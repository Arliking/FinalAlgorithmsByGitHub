{% extends 'main/base.html' %}


{% block title %}posts{% endblock %}


{% block content %}

    <div class="section_post_container">
        {% for post in posts %}
            <div class="section_get_post_container">
                <div class="post_container_header_block">
                    <div class="post_header_main_info">
                        <a href="{% url 'detail_category_post' post.category.id %}" class="post_header_category_block">
                            <div class="post_category_image" style="background-image: url('{{ post.category.category_image.url }}')"></div>
                            <span>{{ post.category.title }}</span>
                        </a>
                        <a href="" class="post_header_author_block">
                            <span>{{ post.author.first_name }} {{ post.author.last_name }}</span>
                        </a>
                        <div class="post_header_time_duration_block">
                            <span>6 hours</span>
                        </div>
                    </div>
                    <a href="" class="post_header_subscribe_button_block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#006dff" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        <span>Subscribe</span>
                    </a>
                </div>
                <div class="post_container_text_block">
                    <h1><a href="{% url 'detail_post' post.id %}">{{ post.title }}</a></h1>
                    <p>{{ post.description }}</p>
                </div>
                <div class="post_container_post_image_block">
                    <a href="{% url 'detail_post' post.id %}"><img src="{{ post.post_image.url }}" alt="{{ post.category.category_image.title }}"></a>
                </div>
                <div class="post_container_footer_block">
                    <div class="post_footer_comment">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#3e3e3e" class="bi bi-chat" viewBox="0 0 16 16">
                            <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                        </svg>
                        <span>287</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
